<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Audio Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        input,
        button {
            margin: 10px 0;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <h2>üéß Demo Nh·∫≠n di·ªán √Çm thanh (Chim, Chu·ªôt...)</h2>
    <input placeholder="audio" type="file" id="audioFile" accept="audio/*">
    <button onclick="uploadAudio()">Ph√¢n t√≠ch</button>
    <div id="result"></div>

    <script>
        async function uploadAudio() {
            const file = document.getElementById('audioFile').files[0];
            if (!file) return alert("Vui l√≤ng ch·ªçn file √¢m thanh");

            const formData = new FormData();
            formData.append("file", file);

            document.getElementById('result').innerText = "‚è≥ ƒêang x·ª≠ l√Ω...";
            try {
                const res = await fetch("http://127.0.0.1:8000/api/classify", {
                    method: "POST",
                    body: formData
                });
                const data = await res.json();
                const label = data.result.label || 'Unknown';
                const confidence = (data.result.confidence * 100).toFixed(2);
                document.getElementById('result').innerText = 
                    `‚úÖ K·∫øt qu·∫£: ${label} (${confidence}%)`;
            } catch (err) {
                console.error(err);
                document.getElementById('result').innerText = "‚ùå L·ªói khi g·ª≠i request!";
            }
        }
    </script>
</body>

</html>
